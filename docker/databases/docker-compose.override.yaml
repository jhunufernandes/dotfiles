version: '3'
services:
  mongo:
    ports:
      - '27017:27017'
    # environment:
    #     - MONGO_INITDB_ROOT_USERNAME=mongo
    #     - MONGO_INITDB_ROOT_PASSWORD=mongo
    volumes:
      - ./mongo-data:/data/db
  postgres:
    command:
      - 'postgres'
      - '-c'
      - 'listen_addresses=*'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  redis:
    ports:
      - '6379:6379'
